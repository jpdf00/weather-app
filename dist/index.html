<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./features/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0e87feccf7.js" crossorigin="anonymous"></script>
  <title>Weather APP</title>
</head>

<body>
  <main class="container-fluid">
    <article class="row align-items-center flex-column">
      <div id="content" class="col-10 col-sm-8 col-xl-6">
        <h1 class="text-center my-3 fs-1 shadow p-2 border-0 bg-gradient btn-secondary w-100 rounded">Weather APP</h1>
        <div class="input-group mb-3 shadow">
          <input class="form-control border-0" type="text" name="location" placeholder="Enter your location..." id="inputLocation">
          <button class="btn btn-secondary border-0 bg-gradient" type="button" id="btnSearch"><i class="fas fa-search-location"></i></button>
        </div>

      </div>
      <div class="col-10 col-sm-8 col-xl-6">
        <div class="input-group mb-3 shadow">
          <label class="input-group-text bg-secondary border-0 bg-gradient" for="selectUnits"><i class="fas fa-sync-alt text-white"></i></label>
          <select class="form-select border-0" id="selectUnits">
            <option value="metric">° Celsius</option>
            <option value="imperial">° Fahrenheit</option>
            <option value="standard">Kelvin</option>
          </select>
        </div>
      </div>
      <aside class="row justify-content-center">
        <figure class="col-10 col-sm-8 col-xl-6 bg-gradient bg-secondary text-white fs-3 text-center">
          <img src="" alt="A GIF depcting the current weather." id="weatherImg">
        </figure>
      </aside>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
  function initAutoComplete() {
    const input = document.querySelector('#inputLocation');
    const complete = new google.maps.places.Autocomplete(input, {types: ['(cities)']});
  }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDari0fhjPgRY8TaQvRfTIeZW8I486IRUc&libraries=places&callback=initAutoComplete&language=en">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</body>
</html>
