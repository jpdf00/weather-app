<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./features/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0e87feccf7.js" crossorigin="anonymous"></script>
  <title>Weather APP</title>
</head>

<body>
  <main class="container-fluid">
    <article class="row justify-content-center">
      <div id="content" class="col-12 col-sm-6 col-xl-3">
        <h1 class="text-center my-3 fs-1 shadow p-2 border-0 bg-gradient btn-secondary w-100 rounded">Weather APP</h1>
        <div class="input-group mb-3 shadow border-0">
          <input class="form-control border-0" type="text" name="location" placeholder="Enter your location..." id="inputLocation">
          <button class="btn btn-secondary border-0 bg-gradient" type="button" id="btnSearch"><i class="fas fa-search-location"></i></button>
        </div>

      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
  function initAutoComplete() {
    const input = document.querySelector('#inputLocation');
    const complete = new google.maps.places.Autocomplete(input, {types: ['(cities)']});
  }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDari0fhjPgRY8TaQvRfTIeZW8I486IRUc&libraries=places&callback=initAutoComplete&language=en">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</body>
</html>
